<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>너 말했니</title>
        <link href="MainStyle.css" rel="stylesheet" type="text/css">
        <link href="RegisterStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="frame">
            <div id="header">
                <a href="MainPage.html">
                <img src="image/Title_4.png" alt="타이틀 이미지">
                </a>
            </div>
            <div id="menu">
            <div id="menu_box_0">
                <a href="MainPage.html">
                    <img src="image/Menu_box_0.png" alt="메인 화면">
                </a>
            </div>
            <div id="menu_box_1">
                <a href="Game_Rule.html">
                    <img src="image/Menu_box_1.png" alt="게임규칙">
                </a>
            </div>
            <div id="menu_box_2">
                <a href="">
                    <img src="image/Menu_box_2.png" alt="사설방 접속하기">
                </a>
            </div>
            <div id="menu_box_3">
                <a href="Open_Chating_Page.html">
                    <img src="image/Menu_box_3.png" alt="공개방 접속하기">
                </a>
            </div>
            </div>
            
            <div id="contents">
                
                <div id="left_block"></div>
            
                <div id="register">
                    <h1 style="font-size: 44px;">회원가입</h1><hr>
                    
                    
                    <div id='R_nickname'>
                        <label>닉네임</label>
                        
                        <div id="checkbox_div">
                            <input type="image" src="image/Check.png" id="R_nickname_button"> 
                        </div>
                        
                        <div id="R_nickname_div">
                            <input type="text" id="R_nickname_box" placeholder="닉네임">
                        </div>
                    </div>
                    
                    <div id="R_id">
                        <label >아이디</label>
                        <input type="button" class="Button" value="중복 확인" id="R_id_button">
                        <div id="R_id_div">
                            <input type="text" id="R_id_box" placeholder="아이디">
                        </div>
                    </div>
                    
                    <div id="R_password">
                        <label >비밀번호</label>
                        &nbsp;
                        <div id="R_password_div">
                            <input type="password" id="R_password_box" placeholder="비밀번호">
                        </div>
                    </div>
                    <div id="R_password_c">
                        <label >비밀번호 확인</label>
                        <div id="R_password_div_c">
                            <input type="password" id="R_password_box_c" placeholder="비밀번호 확인">
                        </div>
                    </div>
                    
                    <br>
                    <div id="Register_div">
                    <input type="button" value="회원가입" id="Register_button">
                    </div>
                    
                </div>
            
                <div id="right_block"></div>
            
            </div>
            
            
        </div>
    </body>
</html>
